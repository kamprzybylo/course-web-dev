<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
    <style>
        button:nth-of-type(1) {
            position: fixed;
            top: 40px;
            left: 50px;
        }

        button:nth-of-type(2) {
            position: fixed;
            top: 40px;
            right: 50px;
        }

        body {
            line-height: 100vh;
            font-size: 60px;
            text-align: center;
            margin: 0;
            cursor: pointer;
        }

        span.counter {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button>dodaj</button>
    <button>odejmij</button>
    Liczba kliknięć: <span class="counter">0</span>
    <script>
        //potrzebne zmienne
        let counter = 0;


        //pobranie potrzebnych elementów strony
        const spanCounter = document.querySelector("span.counter");
        const button1 = document.querySelector("button")
        const button2 = document.querySelector("button:nth-of-type(2)")

        // nasłuchiwanie na zdarzenie + okreslamy akcje w funkcji
        button1.addEventListener("click", function () {
            // counter = counter + 1;
            counter++;
            spanCounter.textContent = counter;
        })

        button2.addEventListener('click', function () {
            // counter = counter - 1;
            counter--;
            spanCounter.textContent = counter;
        })
    </script>
</body>

</html>
